<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<style>
    .container {
        padding-top : 50px
    }
    circle {
        cursor: pointer
    }
    .legend {
        opacity: 1;
    }
</style>
<div class="container">
    <div class="row">
        <p><b>UMAP transformation of Sentence Transformers embeddings on 1200 Pre and 1200 Post poems.</b></p>
       <div class="col-md-6" id="scatterdiv">
        <p>Sentence Transformers model: <select id="modelSelect"></select></p>
        <p> Coloring: <select id="colorSelect"></select></p>
        <div id="scatter"></div>
       </div>
       <div class="col-md-1"></div>
        <div class="col-md-5">
            Search for text string (press enter): <input id='input' type="text" name="textInput" value=""></input>
            <br>
            <div id="beforeCt" class="toclear"></div>
            <div id="afterCt" class="toclear"></div>
            <br>
            <div id="lines">
                <div id="beforelines" class="toclear"></div>
                <hr>
                <div id="afterlines" class="toclear"></div>
            </div>
            <hr>
            <div id="info">
                <p id="author"></p>
                <p id="boa"></p>
                <hr>
                <br>
                <div id="text"></div>
            </div>
        </div>
    </div>
</div>
