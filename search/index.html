<body>
	<div class="container">
		<br>
		<div class="row">
			<h2>Digital Archive: Contemporary Russophone Internet Poetry</h2>
			<p>The archive contains Russian-language poems posted to the internet (Facebook, Telegram, blogs) from 2017 
				to 2022. "Before" and "After" refer to before and after the 2022 Russian invasion of Ukraine, respectively.</p>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="row" >
					<!-- <p id="uniqueID"></p> -->
					<div id="poemMeta"></div>
					<hr>
					<div id="poemContainer">
						<div id="poemTxt"></div>
					</div>
					<hr>
				</div>
				<!-- <div class="row">
					<button id="random">Random Poem</button>
				</div> -->
			</div>
			<div class="col-sm-6" id="searchCol">
				<div class="row">
					<!-- <select id="dropdown"></select> -->
					<p id="dropdownP">Search by: <select id="dropdown">
						<option value="author">Author</option>
						<option value="keyword">Keyword</option>
						<!-- <option value="group">by Cluster</option> -->
					  </select>
					</p>
					<div class="input-group">
						<div class="form-outline flex-fill searchBar">
							<input type="search" id="form1" class="form-control form-control-lg" />
							<label id='searchLabel' class="form-label" for="form1">Search by author</label>
						</div>
						<button type="button" id='search' class="btn searchBar">
							<i class="fas fa-search"></i>
						</button>
					</div>
					<div id="resultCt"></div>
				</div>
				<div class="row" id="resultsContainer">
					<div id="results"></div>
				</div>
			</div>
		</div>
	</div>
</body>
